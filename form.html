<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="HandleFreindly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div> 
        <form action="ty.html" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>  
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div> 
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" required>
                </div> 
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" maxlength="11" onkeypress="return event.charCode>=48 && event.charCode<=57" placeholder="Enter your Phone Number" required>
                </div> 
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your Password" required>
                </div> 
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your Password" required>
                </div>
            </div>
            <div class="gender-selection">
                <label class="gender-label">Gender</label>
                <div class="gender-options">
                    <label for="male">
                        <input type="radio"name="gender" id="male"value="male"required>Male</label>
                    <label for="female">
                        <input type="radio" name="gender" id="female" value="female" required>
                        Female 
                    </label> 
                    <label for="other">
                        <input type="radio" name="gender" id="other" value="other" required> 
                        Other 
                    </label>
                </div>
             </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
